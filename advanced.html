<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="search.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Open+Sans&display=swap" rel="stylesheet">
        <title>Google Advanced Search</title>
    </head>
    <body>
      <nav style="background-color: #ebebeb;">
        <ul class="nav justify-content-end" style="margin-left: 7px; padding: 7px;">
          <li class="mr-auto" style="font-size: 30px; font-family:'Product Sans'; font-weight: 600;">
            <span style="color:#4285F4">G</span><span style="color:#DB4437">o</span><span style="color:#F4B400">o</span><span style="color:#4285F4">g</span><span style="color:#0F9D58">l</span><span style="color:#DB4437">e</span>
          </li>
          <li class="nav-item">
            <a class="nav-link active underline" style="color:black; font-size: 13.5px; font-family:'Roboto';" href="index.html">Google Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active underline" style="color:black; font-size: 13.5px; font-family:'Roboto';" href="image.html">Images</a>
          </li>
        </ul>
      </nav>
      <nav class="navbar navbar-white bg-white mb-5 border-bottom">
        <div class="navbar-brand as_font_head" style="margin: 7px; margin-left: 25px;">Advanced Search</div>
      </nav>
      <form action="https://google.com/search?">
        <div class="form-group row ml-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm as_font_body">all these words:</label>
          <div class="col-sm-6">
            <input type="text" name="as_q" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm as_font_body">this exact word or phrase:</label>
          <div class="col-sm-6">
            <input type="text" name="as_epq" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm as_font_body">any of these words:</label>
          <div class="col-sm-6">
            <input type="text" name="as_oq" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="form-group row ml-3">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm as_font_body">none of these words:</label>
          <div class="col-sm-6">
            <input type="text" name="as_eq" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="mx-auto" style="width: 200px;">
          <button type="submit" style="background-color:#4285F4;" class="btn btn-sm">
            <span style="color: white; font-weight: 600; font-size: 12px; font-family: 'Open Sans'; margin: 5px; ">Advanced Search</span>
          </button>
        </div>
      </form>
    </body>
</html>
